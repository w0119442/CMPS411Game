<div id="themeDiv">
	<button id="tankTheme">Tank</button>
</div>

<canvas id="ctx" width="500" height="500" style="border:1px solid #000000;"></canvas>

<script src="https://cdn.socket.io/socket.io-1.4.8.js"></script>

<script>
	var SCREEN_WIDTH = 500;
	var SCREEN_HEIGHT = 500;
	var socket = io();

	// theme selections
	var themeDiv = document.getElementById('themeDiv');
	var tankTheme = document.getElementById('tankTheme');
	
	var Img = {};
	Img.player = new Image();
	Img.bullet = new Image();
	Img.map = new Image();
	Img.player.src = '/client/img/Tank/player.png';
	Img.bullet.src = '/client/img/Tank/bullet.png';
	Img.map.src = '/client/img/Tank/map.png';
	
	<!--
	/*
	tankTheme.onclick = function() {
		Img.player.src = '/client/img/tank/player.png';
		Img.bullet.src = '/client/img/tank/bullet.png';
		Img.map.src = '/client/img/tank/map.png';
	}
	*/
	-->
	
	// game area
	var ctx = document.getElementById("ctx").getContext("2d");
	ctx.font = '30px Arial';
	
	<!--
	/*
	var Player = function(initPlayPack) {
		var self = {};
		self.id = initPlayPack.id;
		self.number = initPlayPack.number;
		self.x = initPlayPack.x;
		self.y = initPlayPack.y;
	}
	*/
	-->

	var drawMap = function() {
		ctx.drawImage(Img.map, 0, 0, SCREEN_WIDTH, SCREEN_HEIGHT);
	}
	
	socket.on('newPositions',function(data) {
		ctx.clearRect(0,0,500,500);
		ctx.drawImage(Img.map, 0, 0, SCREEN_WIDTH, SCREEN_HEIGHT);
		for(var i = 0; i < data.length; i++) {
			ctx.drawImage(Img.player,data[i].x,data[i].y), 1, 1;
		}
	});
	
	document.onkeydown = function(event) {
		if(event.keyCode == 68 || event.keyCode == 39) {
			socket.emit('keyPress',{inputId:'right', state:true});
		}
		else if(event.keyCode == 65 || event.keyCode == 37) {
			socket.emit('keyPress',{inputId:'left', state:true});
		}
		
		else if(event.keyCode == 83 || event.keyCode == 40) {
			socket.emit('keyPress',{inputId:'down', state:true});
		}
		else if(event.keyCode == 87 || event.keyCode == 38) {
			socket.emit('keyPress',{inputId:'up', state:true});
		}
	}
	
	document.onkeyup = function(event) {
		if(event.keyCode == 68 || event.keyCode == 39) {
			socket.emit('keyPress',{inputId:'right', state:false});
		}
		else if(event.keyCode == 65 || event.keyCode == 37) {
			socket.emit('keyPress',{inputId:'left', state:false});
		}
		
		else if(event.keyCode == 83 || event.keyCode == 40) {
			socket.emit('keyPress',{inputId:'down', state:false});
		}
		else if(event.keyCode == 87 || event.keyCode == 38) {
			socket.emit('keyPress',{inputId:'up', state:false});
		}
	}
</script>
